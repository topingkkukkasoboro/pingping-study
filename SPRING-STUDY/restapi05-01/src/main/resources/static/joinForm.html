<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        body {
            margin-right: 40px;
            margin-left: 40px;
        }
    </style>
    <script>
        function doSave() {
            const id = document.getElementById("id").value;
            const password = document.getElementById("pw").value;
            const email = document.getElementById("firstEmail").value
                            + "@"
                            + document.getElementById("secondEmail").value;

            const url = "http://localhost:8080/member";
            const body = {"username" : id, "password" : password, "email" : email};

            fetch(url, {
                method:"POST",
                headers: {
                    "Content-Type" : "application/json"
                },
                body: JSON.stringify(body)
            })
            .then(res => res.text())
            .then(data => {
                console.log(data);
                if(data == "member") {
                    alert("회원가입 성공");
                    location.href = "http://localhost:8080/main.html";
                }
            });
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>회원가입</h1>
        <div class="input-group mb-3">
            <h5>UserName</h5>
            <input type="text" class="form-control" id="id" placeholder="username">
        </div>

        <div class="input-group mb-3">
            <h5>Password</h5>
            <input type="text" class="form-control" id="pw" placeholder="password">
        </div>


        <div class="input-group mb-3">
            <h5>Email</h5>
            <input type="text" class="form-control" placeholder="Username" id="firstEmail" aria-label="Username">
            <span class="input-group-text">@</span>
            <input type="text" class="form-control" placeholder="Server" id="secondEmail" aria-label="Server">
        </div>

        <div>
            <button type="button" class="btn btn-primary" onclick="doSave();">회원가입</button>
        </div>
    </div>
</body>
</html>
