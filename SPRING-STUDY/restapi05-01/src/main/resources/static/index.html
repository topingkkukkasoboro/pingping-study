
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="index.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.js" integrity="sha256-UgvvN8vBkgO0luPSUl2s8TIlOSYRoGFAX4jlCIm9Adc=" crossorigin="anonymous"></script>

    <script>
        function doSave(){
            const username = document.getElementById("username").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const role = document.getElementById("role").value;
            const btn = document.getElementById("btn").value;
            
            
            btn.textContent = "저장중";
            try {
                fetch("http://192.168.2.12:8080/member/join", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(
                        {
                        username,
                        email,
                        password,
                        role,
                    }
                    )
                })
                .then(response => {
                    console.log("test");
                    console.log(response.status);
                    console.log(response.text());
                    if(!response.ok){
                        throw new Error(response.statusText);
                    }
                })
                .then(data => {
                    console.log(data);
                });
            } catch (error) {
            console.log(error);
        }    
    }     
        function doLogin(){
            const email = document.getElementById("loginemail").value;
            const password = document.getElementById("loginpassword").value;
            
            
            btn.textContent = "저장중";
            try {
                fetch("http://192.168.2.12:8080/token", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(
                        {
                        email,
                        password,
                    }
                    )
                })
                .then(response => {
                    if(!response.ok){
                        throw new Error(response.statusText);
                    }
                    return response.text();
                })
                .then(data => {
                    localStorage.setItem("token",data);
                    console.log(data);
                });
            } catch (error) {
            console.log(error);
        }  
    
        }
    
        function doList(){
                const token = localStorage.getItem("token");
            try {
                fetch("http://192.168.2.12:8080/member/list", {
                    method: "GET",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization" : `Bearer ${token}`
                    },
                })
                .then(response => {
                    if(!response.ok){
                        throw new Error(response.statusText);
                    }
                    return response.text();
                })
                .then(data => {
                    document.getElementById("print").innerHTML = data;
                })
                .catch(error => {
                    console.log(error);
                });
            } catch (error) {
            console.log(error);
        }  
    
        }
    

    </script>
    

</head>
<body>
    <div class="container back">
        <div class="row" style="height: 300px;">
            <div class="col-6 col-back-orange">
                <h1>회원가입</h1>
                <input type="text" class="form-control" placeholder="username" value="김길동" id="username">
                <input type="text" class="form-control" placeholder="email" value="bbb@naver.com" id ="email">
                <input type="text" class="form-control" placeholder="password" value="1234" id="password">
                <input type="text" class="checkbox" placeholder="role" value="USER" id = "role">
                <button class="btn btn-primary" onclick="doSave();" id="btn">회원가입</button>
            </div>
            <div class="col-6 col-back-red">
                <h1>로그인</h1>
                <input type="text" class="form-control" placeholder="email" value="bbb@naver.com" id ="loginemail">
                <input type="text" class="form-control" placeholder="password" value="1234" id="loginpassword">
                <button class="btn btn-primary" onclick="doLogin();" id="btn">로그인</button>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <h1>회원목록</h1>
                <button class="btn btn-primary" onclick="doList()">회원목록</button>
                <div id="print">
            </div>
        </div>
    </div>
</body>
</html>
