<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>간단한 메모장</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        textarea {
            width: 100%;
            height: 300px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>main 페이지</h1>
    <textarea id="memo" placeholder="메모를 입력하세요..."></textarea>
    <button onclick="saveMemo()">저장</button>
    <script>
        // 저장 버튼 클릭 시 로컬 스토리지에 메모 저장
        function saveMemo() {
            var memoContent = document.getElementById("memo").value;
            localStorage.setItem("memo", memoContent);
            alert("메모가 저장되었습니다.");
        }
        // 페이지 로드 시 저장된 메모 불러오기
        window.onload = function() {
            var savedMemo = localStorage.getItem("memo");
            if (savedMemo) {
                document.getElementById("memo").value = savedMemo;
            }
        };
    </script>
</body>
</html>
